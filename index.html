<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h2><b>LOGIN</b></h2>
    <p class="first-text">How to i get started lorem ipsum dolor at?</p>
    <div class="input-group">
      <img src="Photos/personicon.png" alt="Username">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <img src="Photos/passwordicon.png" alt="Password">
      <input type="password" placeholder="Password">
    </div>
    <button><b>Login Now</b></button>
    <div class="social-login">
      <p class="social-login-title"><b>Login</b> with Others</p>
      <button class="social-button google-button">
        <img src="Photos/google.png" alt="Google">
        <span>Login with <b>google</b></span>
      </button>
      <button class="social-button facebook-button">
        <img src="Photos/facebook.png" alt="Facebook">
        <span>Login with <b>Facebook</b></span>
      </button>
      
    </div>
  </div>
  <div class="login-info">
    <div class="background-rectangle">
    </div>
    <img src="Photos/thunderbolt.png" alt="Thunderbolt" class="thunderbolt-icon">
    <div class="info-text-container">
      <p class="text-login-info"><b>Very good<br> works are<br> waiting for<br> you Login<br> Now!!!</b></p>
    </div>
    <img src="Photos/womenwithtab.png" alt="Info" class="foreground-image">
  </div>
</div>
</body>
</html>
